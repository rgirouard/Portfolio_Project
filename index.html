<!doctype html>
<!--
 *
 *
 * Initial References
 *
 */-->
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=BenchNine:light,regular" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>RG Portfolio</title>
  </head>
  <!--/*
   *
   * Header
   *
   */-->
  <body>
    <header>
        <img class="header-logo" src="images/header_logo.png" alt="header">
        <div class="content">
          <h1 class="header-title">
            RANDY GIROUARD
          </h1>
          <h2 class="header-subtitle">
            FULL-STACK DEVELOPER
          </h2>
        </div>
    </header>
    <!--/*
     *
     * Main body
     *
     */-->
    <main>
      <div class="content">
        <img class="main-image" src="images/web-design.jpg" alt="main">
      </div>
	  <p>
		    <h2 class="featured-work-title">
			       Featured Work
		    </h2>
	  </p>
      <section class="featured-work-section">
        <Figure>
          <a href="https://github.com/udacity/online-shop"></a>
          <img class="featured-work" src="images/online-shop.jpg">
              <figcaption>https://github.com/udacity/online-shop</figcaption>
        </figure>
        <figure class="featured-work-center">
          <a href="https://github.com/udacity/MatterManager"></a>
          <img class="featured-work" src="images/MatterManager.jpg">
              <figcaption>https://github.com/udacity/MatterManager</figcaption>
        </figure>
        <figure>
          <a href="https://github.com/udacity/AccountingApp"></a>
          <img class="featured-work" src="images/AccountingApp.jpg">
              <figcaption>https://github.com/udacity/AccountingApp</figcaption>
        </figure>
      </section>

     </main>
  </body>
</html>
