<!doctype html>
<!––*

 * Initial References
 *
 */-->
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=BenchNine:light,regular" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>RG Portfolio</title>
  </head>
  <!--/*
   *
   * Header
   *
   */-->
  <body>
    <header>
        <img class="header__logo" src="images/header_logo.png" alt="header">
        <div>
          <h1 class="header__title">
            RANDY GIROUARD
          </h1>
          <h2 class="header__subtitle">
            FULL-STACK DEVELOPER
          </h2>
        </div>
    </header>
    <!--/*
     *
     * Main body
     *
     */-->
    <main>
      <section class="content">
        <img class="main_image" src="images/web-design.jpg" alt="main">
      </section>
	  <p>
		<h2 class="featured_work_title">
			Featured Work
		</h2>
	  </p>
      <section class="featured_work_section">
        <Figure>
          <a href="https://github.com/udacity/online-shop"></a>
          <img class="featured_work" src="images/online-shop.jpg">
              <figcaption>https://github.com/udacity/online-shop</figcaption>
        </figure>
        <figure class="featured_work_center">
          <a href="https://github.com/udacity/MatterManager"></a>
          <img class="featured_work" src="images/MatterManager.jpg">
              <figcaption>https://github.com/udacity/MatterManager</figcaption>
        </figure>
        <figure>
          <a href="https://github.com/udacity/AccountingApp"></a>
          <img class="featured_work" src="images/AccountingApp.jpg">
              <figcaption>https://github.com/udacity/AccountingApp</figcaption>
        </figure>
      </section>

     </main>
  </body>
